<!DOCTYPE html>
<!-- con ! y tab sublime rellena todo con doctype -->

<!-- es bueno usar el lenguaje segun corresponda -->
<html lang="en">

<head>
	<meta charset="UTF-8"> <!-- para la codificación occidental hispana y otros en el navegador-->

	<!-- meta charset es para el navegador -->
<!-- etiqueta sin contenido, solo lleva atributo y valor y se cierra con /> -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<!-- en content el primer valor asume el ancho del device, se separa con comas y espacio para siguiente valor que restringe al usuario ampliar o alejar la vista, el sgte es para declarar la escala de pantalla, la sgte escala el contenido en el ancho minimo y luego en el ancho maximo -->
	<meta name="viewport" content="width=device-width, minimun-scale=1, maximun-scale=1" />

	<!-- normalize normaliza a los navegadores -->
	<link rel="stylesheet" type="text/css" href="normalize.css" />

	<!-- vincular hojas de css-->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- vincular scripts de javacripts -->
	<link rel="stylesheet" type="application/javascript" href="css/script.js">

	<title>Notas de HTML5</title>
</head>
<body>


	<nav> <!-- menu de navegacion -->
		<!-- ul>li*3>a más tab sublime creará el marcado requerido -->
		<ul>
			<li><a href=""></a></li> <!-- a los li de un ul el navegador les da un margin bottom y padding left -->
			<li><a href=""></a></li>
			<li><a href=""></a></li>
		</ul>
	</nav>

	<!-- p*3>{Texto $} el signo peso es un valor autoincrementable-->
	<p>Texto 1</p>
	<p>Texto 2</p>
	<p>Texto 3</p>

	<figure> <!-- imagenes son una figura -->
		<img src="img/foto.jpg"/> <!-- imagen source -->
	</figure>

	<!-- un id es unico viene del mundo de html .
	es mejor para usar en javacript -->
	<section id="contenido">

	<!-- una class es repetible y heredable viene del mundo de css
	es mejor para usar muchas clases en una misma tag. OOCSS -->
		<article class="item">

	<!-- las clases pueden contener mas de una separas por espacio -->
		<a class="up icon-arrow-up"></a>

	<form action="" id="formulario" >
		<input type="text" id="titulo" placeholder="Título" required />
		<input type="url" id="url" placeholder="Link" required />
		<input type="submit" id="enviar" value="Postear" required />
	</form>

	<video width="300" controls autoplay>
		<source src="lecturas.m4v" type="video/mp4" />
		<source src="" type="video/ogg" />
	</video>

	<span>no tiene semántica, solo otorga un espacio para configurar en css</span>
	<strong>indica que un texto es importante, pero no negrita</strong>

	<!-- hay que tener jquery en nuestro server y no desde internet -->
	<script src="jquery-1.11.3.min.js"></script>

</body>
</html>
